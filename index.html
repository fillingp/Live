<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Gemini Live Audio</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#100c14" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Gemini Live" />
    <link rel="apple-touch-icon" href="/icons/icon-192.svg" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <style>
      /* Prevent flash of unstyled content */
      body {
        margin: 0;
        background-color: #100c14;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "lit": "https://esm.sh/lit@3.3.0",
          "lit/": "https://esm.sh/lit@3.3.0/",
          "@lit/context": "https://esm.sh/@lit/context@1.1.5",
          "@google/genai": "https://esm.sh/@google/genai@1.15.0",
          "three": "https://esm.sh/three@0.176.0",
          "three/": "https://esm.sh/three@0.176.0/"
        }
      }
    </script>
</head>
<body>
    <gdm-live-audio></gdm-live-audio>
    <script type="module" src="/index.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
</body>
</html>
